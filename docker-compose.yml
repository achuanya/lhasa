services:
  artalk:
    image: artalk/artalk-go
    container_name: artalk
    ports:
      - 9999:23366
    environment:
      TZ: Asia/Shanghai
      ATK_LOCALE: zh-CN
      ATK_SITE_DEFAULT: 游钓四方的博客
      ATK_SITE_URL: https://blog.lhasa.icu
    volumes:
      - ./data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lhasa-app
    ports:
      - 4321:80